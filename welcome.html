<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5fff0;
            color: #2d572c;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            max-width: 500px;
        }
        h1 {
            color: #216421;
        }
        h4 {
            color: #4a8a4a;
        }
        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
    <div> 
        <h1 id="welcomeMessage">Welcome!</h1>
        <h4>Add credit card info later to shop.</h4>
        <button onclick="window.location.href='creditcard.html'">Start</button>

    </div>

    <script>
        // Get the name from the URL parameters
        const params = new URLSearchParams(window.location.search);
        const userName = params.get('name');
        
        // Set the welcome message if the name exists
        if (userName) {
            document.getElementById("welcomeMessage").textContent = `Welcome, ${userName}!`;
        }
    </script>
</body>
</html>
