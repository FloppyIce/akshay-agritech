<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2nd Option</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5fff0;
            color: #2d572c;
            text-align: center;
            padding: 50px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            max-width: 600px;
            text-align: left;
        }

        h1 {
            color: #216421;
        }

        h4 {
            font-size: 18px;
            color: #333;
        }

        h2 {
            color: #d32f2f;
        }

        .button-container {
            margin-top: 20px;
        }

        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        button:hover {
            background-color: #388e3c;
        }

        .error-container {
            background-color: #f2dede;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .error-container h2 {
            color: #a94442;
        }

        .error-container h4 {
            color: #a94442;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>2nd Option for Feedback Giver</h1>
        <h4>If you're here, it's probably because our feedback support didn't work as expected. Either the [send-feedback] couldn't find a directory to settle or the server is put on hold. There might be a text or code API submission invalid string!</h4>
        
        <div class="button-container">
            <button onclick="window.location.href='https://mail.google.com/mail/?view=cm&fs=1&to=amalendukumar55@gmail.com';">SEND MANUAL MESSAGE</button>
        </div>
        
        <div class="error-container">
            <h2>Error Code: 200</h2>
            <h4>No-response</h4>
        </div>
    </div>
</body>

</html>
